<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jubeltach Login</title>

    <script defer src="./login.js"></script>
    <!-- fontawesome icons -->
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!-- custom style -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="standard">
      <h1>Jubeltach</h1>
      <h2>Andreas 60. Geburtstag</h2>
      <span class="icon"><i class="fas fa-birthday-cake"></i></span>
    </header>
    <section class="login standard">
      <div class="login-fields">
        <h2>Login</h2>
        <form class="form" id="login-form">
          <div class="input-field">
            <label for="lbl_username">Benutzername</label>
            <input type="text" name="username" id="username" required />
          </div>
          <div class="input-field">
            <label for="lbl_password">Passwort</label>
            <input type="password" name="password" id="password" required />
          </div>
          <div class="input-field">
            <button type="submit">Login</button>
          </div>
        </form>
      </div>
    </section>
    <section class="standard">
      <div class="messages">
        <p id="login-messages"></p>
      </div>
    </section>
    <footer>
      <div class="standard bottom index-bottom">
        <p>&copy; Dominik Häußer</p>
        <div>
          <a href="https://github.com/Domroon/" class="link"
            ><span class="icon footer-icon"> <i class="fab fa-github"></i> </span>Github</a
          >
        </div>
        <a href="mailto:haeusser-dominik@web.de">haeusser-dominik@web.de</a>
      </div>
    </footer>
  </body>
</html>
