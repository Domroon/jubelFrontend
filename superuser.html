<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superuser</title>
    <!-- fontawesome icons -->
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!-- custom style -->
    <link rel="stylesheet" href="./style.css" />
    <script defer type="module" src="./superuser.js"></script>
  </head>
  <body>
    <nav class="standard" id="navbar">
      <button id="back">Zurück</button>
    </nav>
    <div class="user-list standard" id="user-list">
      <h1>Gäste</h1>
      <div class="user standard grey" id="0">
        <div class="name fat">Name</div>
        <div class="status fat">Status</div>
        <div class="votes fat">Stimmen</div>
      </div>
    </div>
    <div class="vote-list standard" id="vote-list">
      <h1>Stimmen</h1>
      <div class="vote standard fat grey" id="0">
        <div class="count fat">No</div>
        <div class="title fat">Titel</div>
        <div class="interpreter fat">Interpreter</div>
      </div>
    </div>
    <footer>
      <div class="standard bottom">
        <p>&copy; Dominik Häußer</p>
        <div>
          <a href="https://github.com/Domroon/" class="link"
            ><span class="icon footer-icon"> <i class="fab fa-github"></i> </span>Github</a
          >
        </div>
        <a href="mailto:haeusser-dominik@web.de">haeusser-dominik@web.de</a>
      </div>
    </footer>
  </body>
</html>
